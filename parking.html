<!DOCTYPE html>

    <style>
        h1 { color:rgb(255, 225, 0);
            text-align: center;
        }
        /* strong { color:red

        } */

        h2 {
        color: rgb(255, 225, 0); 
        text-align: center;
        font-size: 2em;
        margin: 20px 0;
        }

        .warpper {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .tab {
        cursor: pointer;
        padding: 10px 20px; 
        margin: 0px 2px;
        background: #520b0b;
        display: inline-block;
        color: #fff;
        border-radius: 3px 3px 0px 0px;
        box-shadow: 0 0.5rem 0.8rem #00000080;
        }

        .panels {
            background-color: rgb(103, 31, 17);
        box-shadow: 0 2rem 2rem rgb(255, 225, 0);
        min-height: 200px;
        width: 100%;
        max-width: 1500px;
        border-radius: 3px;
        overflow: hidden;
        padding: 20px;
        }

        .panel {
        display: none;
        animation: fadein 0.8s;
        }

        @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
        }

        .panel-title {
        font-size: 1.5em;
        font-weight: bold;
        color: rgb(255, 225, 0);
        }

        .radio {
        display: none;
        }

        #one:checked ~ .panels #one-panel,
        #two:checked ~ .panels #two-panel,
        #three:checked ~ .panels #three-panel,
        #four:checked ~ .panels #four-panel {
        display: block;
        }

        /* #one:checked ~ .tabs #one-tab,

        color: #000;
        border-top: 3px solid #32557f;
        } */
        /* p {
            color: rgb(255, 225, 0);
        } */
        .win { color: green; } .loss { color: red; }
        body {
            color: rgb(255, 225, 0);
            background-color: rgb(220, 73, 24);
            transition: background-color 0.5s, color 0.5s;
        }
        body.boring {
            background-color: white; 
            color: black;
        }
    </style>

    <body>
        <button id="toggleButton">Toggle Color</button>
        <script> 
            window.onload = function() { 
                const toggleButton = document.getElementById('toggleButton'); 
                toggleButton.addEventListener('click', function() { document.body.classList.toggle('boring'); }); };
        </script>
